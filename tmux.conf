set-option -ga terminal-overrides ",xterm-256color:Tc"

# Nightfox colors for Tmux
# Style: nightfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/nightfox_tmux.tmux
set -g mode-style "fg=#53d5d5,bg=#e2e2e3"
set -g message-style "fg=#53d5d5,bg=#e2e2e3"
set -g message-command-style "fg=#53d5d5,bg=#e2e2e3"
set -g pane-border-style "fg=#e2e2e3"
set -g pane-active-border-style "fg=#53d5d5"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#53d5d5,bg=#131a24"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#393b44,bg=#53d5d5,bold] #S #[fg=#53d5d5,bg=#131a24,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#131a24,bg=#131a24,nobold,nounderscore,noitalics]#[fg=#53d5d5,bg=#131a24] #{prefix_highlight} #[fg=#e2e2e3,bg=#131a24,nobold,nounderscore,noitalics]#[fg=#393b44,bg=#e2e2e3] %Y-%m-%d  %I:%M %p #[fg=#393b44,bg=#e2e2e3,nobold,nounderscore,noitalics]#[fg=#393b44,bg=#53d5d5,bold] #h "
setw -g window-status-activity-style "underscore,fg=#71839b,bg=#131a24"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#71839b,bg=#131a24"
setw -g window-status-format "#[fg=#131a24,bg=#131a24,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#131a24,bg=#131a24,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#393b44,bg=#e2e2e3,nobold,nounderscore,noitalics]#[fg=#393b44,bg=#e2e2e3,bold] #I  #W #F #[fg=#e2e2e3,bg=#131a24,nobold,nounderscore,noitalics]"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# rebind prefix to C-a (easier on hands)
unbind C-b
set -g prefix C-w
bind C-a send-prefix

# friendlier pane splitting
bind u split-window -hb
bind i split-window -v
bind o split-window -vb
bind p split-window -h

# friendlier pane resizing
bind h resize-pane -L 10
bind j resize-pane -U 10
bind k resize-pane -D 10
bind l resize-pane -R 10

# friendlier zooming
bind m resize-pane -Z

# shortcut for resizing to main layout
bind r set-window-option main-pane-width 50\; select-layout main-vertical

